<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Source/css/bootstrap.css">
    <link rel="stylesheet" href="../Source/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Source/css/style.css">
    <link rel="stylesheet" href="../Source/css/resposive.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- Sign Up -->
    <section id="signup-box">
        <img id="img-1" src="../Source/img/login/top-logo.png">
        <div class="centerdiv">
            <h1 id="header-1">Create an Account</h1>
            <h5 id="text-1">Enter your details to Sign Up</h5>
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter Your First Name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter Your Last Name">
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="passward" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                    <span toggle="#exampleInputPassword1" class="fa fa-fw fa-eye field-new toggle-new"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Re-Enter your Password">
                    <span toggle="#exampleInputConfirmPassword1" class="fa fa-fw fa-eye field-new toggle-cpass"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">SIGN UP</button>
                </div>


                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>

            </form>
        </div>



    </section>
    <!-- script-->
    <script src="../Source/js/jquery.min.js"></script>
    <script src="../Source/js/bootstrap/bootstrap.min.js"></script>
    <script src="../Source/js/pages/login/script.js"></script>
</body>

</html>
